
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="这是本站日志，记录了网站的更新、功能添加和 bug 修复等信息，具有炫酷的界面和良好的用户体验。">
        <meta name="keywords" content="网站日志模板, 网站更新日志, 日志详情查看, 炫酷界面">
        <title>网站日志 - 详细记录网站更新动态</title>
        <link rel="preload" href="css/Site-Logs.css" as="style">
        <link rel="stylesheet" href="css/Site-Logs.css">
    </head>
    <body>
        <h1>网站日志</h1>
        <main class="log-container">
            <article class="log-card">
                <header class="log-date">2025 年 1 月 1 日</header>
                <div class="log-content">今天对网站进行了一次小更新，优化了部分页面的加载速度。</div>
                <button class="log-details-btn">查看详情</button>
                <div class="log-details">
                    <p>具体优化内容包括压缩图片、合并 CSS 和 JavaScript 文件等。</p>
                </div>
            </article>
            <article class="log-card">
                <header class="log-date">2025 年 1 月 10 日</header>
                <div class="log-content">添加了新的功能模块，用户可以上传自己的作品。</div>
                <button class="log-details-btn">查看详情</button>
                <div class="log-details">
                    <p>新功能支持多种文件格式上传，并且会对上传的作品进行简单的审核。</p>
                </div>
            </article>
            <article class="log-card">
                <header class="log-date">2025 年 1 月 20 日</header>
                <div class="log-content">修复了一些已知的 bug，提升了网站的稳定性。</div>
                <button class="log-details-btn">查看详情</button>
                <div class="log-details">
                    <p>修复的 bug 主要集中在用户登录、注册和数据显示方面。</p>
                </div>
            </article>
        </main>
        <script src="js/Site-Logs.js"></script>
    </body>
</html>
